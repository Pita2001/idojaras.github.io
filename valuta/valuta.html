<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valuta átváltó</title>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <h1>Valuta átváltó</h1>
    <form>
      <label for="amount">Összeg:</label>
      <input type="number" id="amount" name="amount" />
      <br />
      <label for="currency">Valuta:</label>
      <select id="currency" name="currency">
        <option value="USD">USA Dollár</option>
        <option value="EUR">Euró</option>
        <option value="GBP">Brit font</option>
        <option value="JPY">Japán Yen</option>
        <option value="AUD">Ausztrál Dollar</option>
      </select>
      <br />
      <button type="submit">Átváltás</button>
    </form>
    <div id="result"></div>
    <script>
      const form = document.querySelector('form');
      const result = document.querySelector('#result');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const amount = e.target.amount.value;
        const currency = e.target.currency.value;

        const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${currency}`);
        const data = await response.json();

        const exchangeRate = data.rates.HUF;

        const convertedAmount = amount * exchangeRate;

        result.innerHTML = `
          <p>1 ${currency} = ${exchangeRate.toFixed(2)} HUF</p>
          <p>${amount} ${currency} = ${convertedAmount.toFixed(2)} HUF</p>
        `;
      });
    </script>
  </body>
</html>
